<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="¿Sabías que puedes ver el perfíl de WhatsApp del número que ingreses sin necesidad de agregarl@ a tus contactos?"
        />
        <title>Ver perfíl de WhatsApp</title>
    </head>
    <body>
        <header>
            <h1 class="header__title">Ver perfíl de WhatsApp</h1>
        </header>
        <main>
            <section>
                <h2 class="container__title">
                    Puedes ver el perfíl de WhatsApp del número que ingreses sin
                    necesidad de agregarl@ a tus contactos
                </h2>
                <form class="form" action="https://api.whatsapp.com/send">
                    <fieldset class="telephone">
                        <input
                            id="country-code"
                            class="telephone__input"
                            type="tel"
                            placeholder="+51"
                            minlength="2"
                            maxlength="6"
                            required
                            list="country-codes"
                        />
                        <datalist id="country-codes">
                            <option value="+51"></option>
                            <option value="+1"></option>
                            <option value="+128"></option>
                        </datalist>

                        <input
                            id="telephone-number"
                            class="telephone__input"
                            type="tel"
                            placeholder="989 567 891"
                            minlength="5"
                            maxlength="22"
                            required
                        />
                    </fieldset>
                    <input id="phone" type="hidden" name="phone" />
                    <input
                        class="form__button"
                        type="submit"
                        value="Ver perfíl"
                    />
                </form>
            </section>
        </main>
    </body>
</html>
